<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>nanoMill</title>
	<link href="preprocessed.css" rel="stylesheet" type="text/css">
</head>
<body class="flex-col">
<div id="titlebar" class="flex-row">
	<div class="flex-row">
		<div class="flex-col" style="justify-content: center; color: steelblue">
			<div id="logo" class="--icon-the-mill"></div>
		</div>
		<div class="hb-btn hb-label" id="tb-file">File</div>
	</div>
	<div class="flex-fill"></div>
	<div class="flex-row" style="justify-content: center">
		<div class="hb-btn icon-minimize" id="minimizeWindow"></div>
		<div class="hb-btn icon-windowed-mode" id="toggleWindowMode"></div>
		<div class="hb-btn icon-close" id="closeWindow"></div>
	</div>
</div>

<div id="content" class="flex-row flex-fill">
<div id="mod-wrapper" class="flex-fill flex-row">
</div>

<div class="mod-con flex-col draft">
    <div class="mod-head flex-row">
        <div class="mod-sel flex-fill flex-row">
        </div>
        <div class="mod-move mod-button icon-move-flexer"></div>
        <div class="mod-sett mod-button icon-hamburger" tabindex="3">
            <div class="mod-sett-menu">
                <div class="flex-col">
                </div>
                <div class="flex-col mod-sett-spec">
                </div>
            </div>
        </div>
    </div>

    <div class="mod-body flex-fill">
    </div>
</div>

<input id="filepicker" type="file" style="display: none" />
<div id="mod-buffer" style="display: none"></div>
<div id="submod-buffer" style="display: none"></div>
</div>
<script type="text/javascript" src="js/head.js"></script>

<script type="text/javascript" src="external/ace/ace.js"></script>
<script type="text/javascript" src="external/ace/ext-language_tools.js"></script>
<script type="text/javascript" src="js/ace_add_ons/theme-textmate.js"></script>
<script type="text/javascript" src="js/ace_add_ons/mode-ocscript.js"></script>

<script type="text/javascript" src="js/lib/elem.js"></script>
<script type="text/javascript" src="js/modules/layout.js"></script>
<script type="text/javascript" src="js/contextmenu.js"></script>

<script type="text/javascript" src="js/modules/introscreen.js"></script>
<script type="text/javascript" src="js/modules/editor.js"></script>
<script type="text/javascript" src="js/modules/navigator.js"></script>
<script type="text/javascript" src="js/modules/texteditor.js"></script>
<script type="text/javascript" src="js/modules/explorer.js"></script>
<script type="text/javascript" src="js/modules/console.js"></script>
<script type="text/javascript" src="js/modules/imagepreview.js"></script>

<script type="text/javascript" src="js/workspace.js"></script>
<script type="text/javascript" src="js/initialize.js"></script>

</body>
</html>
