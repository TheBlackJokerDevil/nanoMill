<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>nanoMill</title>
	<link href="compiled.css" rel="stylesheet" type="text/css">
	
</head>
<body class="flex-col">

<div id="headbar" class="flex-row">
    <div class="hb-btn" id="openf">Open</div>
    <div class="hb-btn" id="savef">Save</div>
    <div class="flex-fill"></div>
	<div class="hb-btn icon-hamburger-small" id="sett-page-toggle"></div>
</div>

<div id="content" class="flex-row flex-fill">
<div id="settings" class="flex-fill flex-col" style="display: none">
	<p>
		<label for="c4GroupPicker">Pick c4group</label>
		<span> or drop the program onto the window.</span>
	</p>
	<p class='sett-desc'>Current path:</p>
	<p class='sett-url' id='c4GroupPath'></p>
	<input id="c4GroupPicker" type="file" style="display: none" />
	<hr>
	<p>
		If the layout is messed up due bad programming, you can <label onclick='resetLayout(true)'>reset</label> it.
	</p>
</div>

<div id="mod-wrapper" class="flex-fill flex-row">
</div>

<div class="mod-con flex-col flex-fill draft">
    <div class="mod-head flex-row">
        <div class="mod-sel flex-fill" tabindex="3">
            <div class="mod-sel-list flex-col"></div>
        </div>

        <hr>

        <div class="mod-move mod-button icon-move-flexer"></div>
        <div class="mod-sett mod-button icon-hamburger-small" tabindex="3">
            <div class="mod-sett-menu">
                <div class="flex-col">
                </div>
                <div class="flex-col mod-sett-spec">
                </div>
            </div>
        </div>
    </div>

    <div class="mod-body flex-fill">
    </div>
</div>

<input id="filepicker" type="file" style="display: none" />
<div id="mod-buffer" style="display: none"></div>

</div>
<script>window.$ = window.jQuery = require('./external/jquery-3.1.0.min.js')</script>
<script>
const _fs = require('fs')
const path = require('path')
const {remote} = require('electron')
var {__appDir, config, printLog, inDevMode, setConfig, getConfig } = remote.getGlobal("communicator")

</script>

<script type="text/javascript" src="external/ace/ace.js"></script>
<script type="text/javascript" src="external/ace/ext-language_tools.js"></script>
<script type="text/javascript" src="js/ace_add_ons/theme-textmate.js"></script>
<script type="text/javascript" src="js/ace_add_ons/mode-ocscript.js"></script>

<script type="text/javascript" src="js/modules/modules.js"></script>
<script type="text/javascript" src="js/modules/introscreen.js"></script>
<script type="text/javascript" src="js/modules/editor.js"></script>
<script type="text/javascript" src="js/modules/navigator.js"></script>
<script type="text/javascript" src="js/modules/resview.js"></script>
<script type="text/javascript" src="js/modules/texteditor.js"></script>

<script type="text/javascript" src="js/filemanager.js"></script>
<script type="text/javascript" src="js/initialize.js"></script>

<script type="text/javascript" src="external/sass.js"></script>
<script type="text/javascript" src="external/sass.worker.js"></script>
<script type="text/javascript" src="js/sass_processor.js"></script>

</body>
</html>
